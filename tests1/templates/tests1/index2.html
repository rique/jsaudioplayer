{% extends "main.html" %}
{% load static %}
{% block user_style %}
<link href="/static/player.css" rel="stylesheet">
<link href="/static/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="content">
  <div id="player">
    <div id="info-box">
      <div id="foto-box">
        <img src="/static/albumart.jpg" id="album-art">  
      </div><div id="track-box">
        <p id="track-title"><span id="name-track">Hello 2</span><span id="name-album"></span><span id="time-track"></span></p>
        <p id="artist-name">Hello 3</p>
      </div>
      <div id="cotrols" class="inline-block">
        <div id="file-browser-action">
          <button class="open-file-browser">Browse File</button>
          <button class="open-tracklist-browser">View tracks</button>
        </div>
        <div id="volume-control">
          VOL : <span class="vol-up">
            <i class="fa-solid fa-plus"></i>
          </span><span class="vol-down">
            <i class="fa-solid fa-minus"></i>
          </span><span class="vol-val">100</span>
          <div id="volume-bar-container">
            <div id="main-volume-bar"><div id="volume-bar"></div></div>
          </div>
        </div>
    </div>
    </div>
    <div id="player-controls">
      <div class="inline-block action-cnt" id="play-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-play"></i>
          </a>
        </span>
      </div><!--<div class="inline-block action-cnt" id="pause-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-pause"></i>
          </a>
        </span>
      </div>--><div class="inline-block action-cnt" id="stop-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-stop"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="prev-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-backward-step"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="next-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-forward-step"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="repeat-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-repeat"></i>
            <div class="repeat-one">1</div>
          </a>
        </span>
      </div>
    </div>
    
    <div id="progress">
      <div id="prog-bar"></div>
    </div>
    <!--<canvas id="vu-meters"></canvas>-->
    
  </div>
</div>
<div style="display: none;" class="cnt-overlay">
  <div style="display: none;" class="file-browser">
    <div class="base-path"></div>
    <ul class="folder-list">
    </ul>
    <ul class="file-list">
    </ul>
  </div>
  <div style="display: none;" class="track-browser">
    <div class="tracklist-head">
        <p class="tracklist-title">Track list</p>
    </div>
    <div class="tracklist-content-div">
      <table class="tracklist-content">
        <thead>
          <tr>
            <th class="small-cell">NÂ°</th><th>Title</th><th>Artist</th><th>Album</th><th>Duration</th><th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/static/jsmediatags.min.js"></script>
<script type="text/javascript" src="/static/player.js"></script>
{% endblock %}
