{% extends "main.html" %}
{% load static %}
{% block user_style %}
<link href="/static/player.css" rel="stylesheet">
<link href="/static/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="content">
  <div id="player">
    <div id="info-box">
      <div id="foto-box">
        <img src="/static/albumart.jpg" id="album-art">  
      </div><div id="track-box">
        <p id="track-title"><span id="name-track">No track</span><span id="name-album"></span><span id="time-track"></span></p>
        <p id="artist-name"></p>
      </div>
    </div>
    <div id="player-controls">
      <div class="inline-block action-cnt" id="play-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-play"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="stop-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-stop"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="prev-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-backward-step"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="next-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-forward-step"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="shuffle-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-shuffle"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="repeat-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-repeat"></i>
            <div class="repeat-one">1</div>
          </a>
        </span>
      </div>
    </div>
    
    <div id="progress">
      <div id="prog-bar"></div>
    </div>
    <!--<canvas id="vu-meters"></canvas>-->
    <div id="main-left-menu">
      <div id="open-menu" style="vertical-align: top;" class="inline-block">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div><div id="left-menu" style="vertical-align: top;" class="inline-block">
        <div id="cotrols" class="inline-block">
          <div id="file-browser-action">
            <button class="open-file-browser">Browse Files</button>
            <button class="open-tracklist-browser">View tracks</button>
            <button class="open-playlist-create">Create new playlist</button>
          </div>
          <div id="volume-control">
            VOL : <span class="vol-up">
              <i class="fa-solid fa-plus"></i>
            </span><span class="vol-down">
              <i class="fa-solid fa-minus"></i>
            </span><span class="vol-val">100</span>
            <div id="volume-bar-container">
              <div id="main-volume-bar"><div id="volume-bar"></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="display: none;" id="volume-display">
  <span class="vol-val">100</span>
</div>
<div style="display: none;" id="muted-display">
  <i id="mute-on" style="display: none;" class="fa-solid fa-volume-xmark"></i>
  <i id="mute-off" style="display: none;" class="fa-solid fa-volume-high"></i>
</div>
<div style="display: none;" class="cnt-overlay">
  <div style="display: none;" class="file-browser">
    <div class="base-path"></div>
    <ul class="folder-list">
    </ul>
    <ul class="file-list">
    </ul>
  </div>
  <div style="display: none;" class="track-browser">
    <div class="tracklist-head">
      <!--<i class="fa-solid fa-magnifying-glass"></i>-->
        <div class="tracklist-title inline-block">Track list</div><div class="tracklist-search inline-block"><div class="img-cnt inline-block"><img src="/static/mag-glass2-white.svg"></div><div style="visibility: hidden;" class="input-cnt inline-block"><input placeholder="Search for tracks" type="text" class="search-input"></div></div>
    </div>
    <div class="tracklist-content-div">
      <table class="tracklist-content">
        <thead>
          <tr>
            <th class="small-cell">NÂ°</th><th>Title</th><th>Artist</th><th>Album</th><th class="small-cell">Duration</th><th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <div class="tracklist-info-cnt">
        <span class="tracklist-info-nb"><span class="nb-tracks">0</span> total track(s)</span><span class="tracklist-info-duration"><span class="duration-tracks">0</span> total duration</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/static/player.js"></script>
<script src="/static/node_modules/luxon/src/luxonjs.js"></script>
{% endblock %}
