{% extends "main.html" %}
{% load static %}
{% block user_style %}
<link href="/static/player.css" rel="stylesheet">
<link href="/static/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="content">
  <div id="player">
    <div id="info-box">
      <div id="foto-box">
        <img src="/static/albumart.jpg" id="album-art">  
      </div><div id="track-box">
        <p id="track-title">Hello 2</p>
        <p id="artist-name">Hello 3</p>
      </div>
      <div id="cotrols" class="inline-block">
        <div id="file-browser-action">
          <button>Browse File</button>
        </div>
        <div id="volume-control">
          VOL : <span class="vol-up"><i class="fa-solid fa-plus"></i></span><span class="vol-down">
            <i class="fa-solid fa-minus"></i>
          </span><span class="vol-val">100</span>
        </div>
    </div>
    </div>
    <div id="player-controls">
      <div class="inline-block action-cnt" id="play-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-play"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="pause-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-pause"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="stop-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-stop"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="prev-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-backward-step"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="next-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-forward-step"></i>
          </a>
        </span>
      </div><div class="inline-block action-cnt" id="repeat-button">
        <span>
          <a href="" class="player-action">
            <i class="fa-solid fa-repeat"></i>
            <div class="repeat-one">1</div>
          </a>
        </span>
      </div>
    </div>
    
    <div id="progress">
      <div id="prog-bar"></div>
    </div>
    <!--<canvas id="vu-meters"></canvas>-->
    
  </div>
</div>
<div class="cnt-overlay">
  <div class="file-browser">
    <div class="base-path"></div>
    <ul class="folder-list">
      <!--<li class="fld-itm"><i class="fa-solid fa-folder"></i> folder1</li>
      <li class="fld-itm"><i class="fa-solid fa-folder"></i> folder2</li>
      <li class="fld-itm"><i class="fa-solid fa-folder"></i> folder3</li>-->
    </ul>
    <ul class="file-list">
      <!--<li class="fle-itm"><i class="fa-solid fa-file"></i> file1</li>
      <li class="fle-itm"><i class="fa-solid fa-file"></i> file1</li>
      <li class="fle-itm"><i class="fa-solid fa-file"></i> file1</li>-->
    </ul>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/static/jsmediatags.min.js"></script>
<script type="text/javascript" src="/static/player.js"></script>
{% endblock %}
